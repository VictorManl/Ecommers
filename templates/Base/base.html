{% load static %}
<!doctype html>
<html lang="es" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {{ page_title }}
        | Meta</title>
    <link rel="icon" href="{% static 'assets/icon/meta.png' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

</head>
<body class="bg-gray-100 dark:bg-[#202124] ">
<div class="mx-0">
    <nav class="bg-white  border-gray-200 px-2 sm:px-4 py-2.5 rounded  w-full shadow-sm shadow-[#0668E1] dark:bg-[#202124]  ">
        <div class="flex flex-wrap items-center p-2 justify-between">
            <a href="{% url 'Inicio' %}" class="flex">
                <img src="{% static 'assets/icon/meta.png' %}" width="35" class="object-scale-down dark:bg-[#202124]"
                     alt=""> &nbsp;
                <h1 class="self-center text-3xl font-bold whitespace-nowrap dark:text-white">Meta</h1>
            </a>
            <div class="flex">
                <button data-collapse-toggle="mobile-menu-4" type="button"

                        aria-controls="mobile-menu-4" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                              clip-rule="evenodd"></path>
                    </svg>
                    <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                              clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div class="hidden md:flex justify-between w-full md:w-auto md:order-1" id="mobile-menu-4">
                <ul class="flex-col md:flex-row flex md:space-x-12 mt-4 md:mt-0 md:text-sm md:font-medium ">
                    <li class="hover">
                        <a href="{% url 'Inicio' %}" class="link group dark:text-white" aria-current="page">Inicio
                            <div class="linea group-hover:scale-x-100 transition-transform dark:bg-[#0668E1] "></div>
                        </a>

                    </li>
                    <li class="hover">
                        <a href="#" class="link group dark:text-white" aria-current="page">Acerca de nostros
                            <div class="linea group-hover:scale-x-100 transition-transform dark:bg-[#0668E1] "></div>
                        </a>

                    </li>
                    <li class="hover">
                        <a href="{% url 'Crear_producto' %}" class="link group dark:text-white" aria-current="page">Productos
                            <div class="linea group-hover:scale-x-100 transition-transform dark:bg-[#0668E1]"></div>
                        </a>

                    </li>
                    <li class="hover">
                        <a href="#" class="link group dark:text-white" aria-current="page">Contactanos
                            <div class="linea group-hover:scale-x-100 transition-transform dark:bg-[#0668E1] "></div>
                        </a>

                    </li>
                    <li class="hover">
                        <button id="theme-toggle" type="button"
                                class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5">
                            <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor"
                                 viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                            </svg>
                            <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor"
                                 viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                      fill-rule="evenodd" clip-rule="evenodd"></path>
                            </svg>
                        </button>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

{% block body %}

                </a></li>
